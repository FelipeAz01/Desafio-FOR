<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio FOR</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <p></p>
    <button>Procurar Contato</button>
</body>

<script>
    let botao = document.querySelector('button')
    let p = document.querySelector('p')
    let input = document.querySelector('input')

    const contacts = [
        { name: 'Felipe', number: '(11) 91234-5678' },

        { name: 'Bruno', number: '(11) 98765-4321' },

        { name: 'Julia', number: '(11) 99990-1234' },

        { name: 'Claudia', number: '(11) 95436-1259' },
    ]

    botao.addEventListener('click', () => {

        const valorInput = input.value

        for (let i = 0; i < contacts.length; i++) {
            if (valorInput.toLowerCase() === contacts[i].name.toLowerCase()) {
                p.innerHTML = `Contato Encontrado Nome: ${contacts[i].name} Tel: ${contacts[i].number}`

                break
            } else {
                p.innerHTML = 'Contato nÃ£o encontrado'
            }
        }
    })

</script>

</html>
